<!DOCTYPE html>
<html>
    <head>
    <title>DOSE_CALCULATOR_INPUT</title>
    <style>
 body {

 }

 }

 }
 .DRUG-button{
    vertical-align: top;
    margin-right: 50px;
    

 }
.custom-dropdown{
    display: inline-block;
    margin-bottom: 5px;
    
}
.dropdown-list {
    overflow-y:auto;

}

}

 .DOSAGE_FORM {
    display: inline-block;

 }

    background-repeat: no-repeat;
    display: block;
    margin-bottom: 5px;
 }
 .Dosage_Form_button{
    display: inline-block;

 }
.custom-dropdown{
    display: inline-block;
}
.dropdown-list {
    overflow-y:auto;
    max-height: 200px;
}

 .Weight {
    display: inline-block;
        margin-top: 10px;

 }

 }

 }

    display: inline-block;

 }
.Input_Value{

    </head>
    <body>
        <div class="Entire-Page">
<button class="Button-dose-calculator"> DOSE- CALCULATOR </button>
        <button class="Button-weight-based-calc">
            Weight Based Calculation
        </button>

        <div class="Input-card">
            <div class="DRUG">
                <img class="Drug-icon" src="Images_and_inputs/Drug_icon.png">
                <button class="DRUG-button">
                    DRUG:
                </button>
                <div class="custom-dropdown">
                    <input class="Input-Box" type="text" placeholder="Select Drug">
                    <div class="dropdown-list">
                        <p>Amoxicillin</p>
                        <p>Azithromycin</p>
                        <p>Budesolide</p>
                        <p>Cefixime</p>
                        <p>Dextrometharphan</p>
                        <p>Ibuprofen</p>
                        <p>Mefenamic Acid</p>
                        <p>Ondensatron</p>
                        <p>Paracetamol</p>
                        <p>Salbutamol</p>
                    </div>
                </div>
            </div>

            <div class="DOSAGE_FORM">
                <img class="Dosage_Form_Icon" src="/Images_and_inputs/Dosage_form_icon.png">
                <button class="Dosage_Form_button">
                    Dosage Form:
                </button>
                <div class="custom-dropdown">
                    <input class="Input-Box" type="text" placeholder="Dosage Form">
                    <div class="dropdown-list">
                        <p>Tablet</p>
                        <p>Capsule</p>
                        <p>Suspenion</p>
                        <p>Powd. for Susp.</p>
                        <p>Syrup</p>
                        <p>Drops</p>
                        <p>Injection</p>
                    </div>       
                </div>
            </div>
        
             <div class="Weight">
                <img class="Weight_Icon" src="/Images_and_inputs/Weight_icon.png">
                <button class="Weight_button">
                    Weight:
                </button>
                <div class="Input_Value">
                    <input class="Input-Box" type="number" placeholder=" Kg">     
                </div>
            </div>

             <div class="Age">
                <img class="Age_Icon" src="/Images_and_inputs/Age_icon.png">
                <button class="Age_button">
                    Age:
                </button>
                <div class="Input_Value">
                    <input class="Input-Box" type="number" placeholder=" |Years">
                    <input class="Month_Input_Box" type="number" placeholder=" |Months">
                </div>
            </div>

            <script>
                const dropdown = document.querySelector('.custom-dropdown');
                let start = 20;
                let end = 40;
                const drugs = [
                    {
                        name: 'Amoxicillin',
                        start: 20,
                        end: 40,
// The length of the array is (end - start + 1)
                        standard_dose: Array.from({ length: 21},(_, index) => start + index),
                        frequency: 'BID',
                        max_dose: 'Maximum dose is 3 g/day.'
                    },
                        
                    {
                        name: 'Azithromycin',
                        standard_dose: 10 + 'mg/kg/day',
                        frequency: 'Once a day',
                        max_dose: 'Maximum dose is 3 g/day.',
                        additional_Note: 'Course duration is 3 or 5 days.'
                    },
                    {
                        name: 'Cefixime',
                        standard_dose: 8-12 + 'mg/kg/day',
                        frequency: 'Once a day',
                        max_dose: 'Maximum dose is 400 mg/day.'
                    },
                    {
                        name: 'Cefotaxime',
                        standard_dose: 100 - 150 + 'mg/kg/day',
                        frequency: 'Once a day',
                        max_dose: 'Maximum dose is 12g/day.' 
                    },
                    {
                        name: 'Clarithromycin',
                        standard_dose: 7.5 + 'mg/kg/dose',
                        frequency: 'BID',
                        max_dose: 'Maximum dose is 1 g/day.'
                    },
                    {
                        name: 'Ceftriaxone',
                        standard_dose: 50 - 100 + 'mg/kg/dose',
                        frequency: 'BID',
                        max_dose: 'Maximum dose is 4g/day.',
                        additional_Note: 'Avoid in Neonates.'
                    },
                    {
                        name: 'Domperidone',
                        standard_dose: 0.2 - 0.4 + 'mg/kg/dose',
                        frequency: 'BID',
                        max_dose: 'Maximum dose is 30 mg/day.',
                        additional_Note: 'Avoid long term use.' 
                    },
                    {
                        name: 'Furosemide',

                    },
                    {
                        name: 'Gentamicin',
                        standard_dose: 5 - 7.5 + 'mg/kg/dose',
                        additional_Note: 'Adjust dose in kidney function disorder.'
                    },
                    {

                        standard_dose: 10 + 'mg/kg/dose',

                        additional_Note: 'Avoid in children less than 6 months.'
                    },
                    {
                        name: 'Levetiracetam',
                        standard_dose: 20 - 60 + 'mg/kg/day',
                        frequency: 'BID',
                        max_dose: 'Maximum dose is 3000 mg/day.'
                    },
                    {
                        name: 'Mefenamic Acid',
                        standard_dose: 25 + 'mg/kg/day',
                        frequency: 'BID',

                        additional_Note: 'Avoid in children less than 6 months.',
                        additional_Note: 'Should be used for short term only(less than 7 days).'
                    },
                    {
                        name: 'Ondensatron',
                        standard_dose: 0.15 + 'mg/kg/dose',
                        frequency: 'Once a day',
                        max_dose: 'Maximum dose is 16 mg/day.'
                    },
                    {
                        name: 'Paracetamol',
                        standard_dose: 10 - 15 + 'mg/kg/dose',
                        frequency: 'BID',
                        max_dose: 'Maximum dose is 60 mg/kg/day.'
                    },
                    {
                        name: 'Phenobarbital',
                        standard_dose: 3 - 5 + 'mg/kg/dose',
                        frequency: 'BID',
                        max_dose: 'Maximum dose is 180 mg/day.'
                    },
                    {
                        name: 'Phenytoin',
                        standard_dose: 5-8 + 'mg/kg/dose',
                        frequency: 'TID',
                        max_dose: 'Maximum dose is 300 mg/day.'
                    },
                    {
                        name: 'Salbutamol(inhaled)',
                        standard_dose: 100 - 200 + 'mcg/dose',
                        frequency: 'TID',
                        max_dose: 'Maximum dose is 800 mcg/day.',
                        additional_Note: 'Nebulisation: 0.15 mg/kg/dose.(min 2.5 mg)'
                    },
                    {
                        name: 'Valproate',
                        standard_dose: 10- 60 + 'mg/kg/day',
                        frequency: 'TID',
                        max_dose: 'Maximum dose is 60 mg/kg/day.',
                        additional_Note: 'Monitor liver function tests.'
                    },
                    {
                        name: 'Vancomycin',
                        standard_dose: 10 - 40 + 'mg/kg/day',
                        frequency: 'TID',
                        max_dose: 'Maximum dose is 2 g/day.',
                        additional_Note: 'Adjust dose in kidney function disorder.'
                    },
                    {
                        name: 'Zinc',
                        standard_dose: 20 + 'mg/day',
                        additional_Note: 'Use in acute diarrhoea for 10-14 days.'
                    }

                ];

                const inputBoxDrug = dropdown.querySelector('.Input-Box');
                const inputBoxWeight = document.querySelector('.Input-Box[type="number"]');
                let recommended_Dose = inputBoxDrug.standard_dose * inputBoxWeight.value;
                const num = Number(inputBoxWeight.value);
                drugs[0].standard_dose = 21;
                const num2 = Number(drugs[0].standard_dose);
                recommended_Dose = num * num2;

                    if (inputBoxDrug.value ===drugs[0].name) {
                        console.log("Recommended Dose:" + recommended_Dose + "mg per day," +
                        "Frequency:" + drugs.frequency + ","+
                        "Maximum Daily Dose:" + drugs.max_dose);
                    } else if (inputBoxDrug.value ===drugs[1].name)
                    {
                        console.log(`Recommended Dose: ${inputBoxWeight.value * 10} mg per day,
                        Frequency: ${drugs.frequency},
                        Maximum Daily Dose: ${drugs.max_dose}
                        Additional Note: ${drugs.additional_Note}`);
                    } else {
                        console.log("Error: Drug Not Found!") ;

                    }

                    
                    console.log(Number(inputBoxWeight.value = '18'));
                    console.log(inputBoxDrug.value=drugs[0].name);
                    console.log(typeof(drugs[0].standard_dose));
                    console.log(typeof(inputBoxWeight.value));
                    console.log(typeof(recommended_Dose));

                    

                    
                    

            </script>
