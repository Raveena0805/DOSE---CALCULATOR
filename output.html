<!DOCTYPE html>
<html>
    <head>
        <title>DOSE_CALCULATOR_OUTPUT</title>
        <style>
            body {
    background: linear-gradient(
        180deg,
        rgba(118, 194, 222, 0.25) 0%,
    rgba(83, 156, 183, 0.40) 25%,
    rgba(170, 211, 226, 0.5) 50%,
    rgba(63, 123, 145, 0.75) 75%,
    rgba(29, 68, 82, 1) 100%
    );
    background-repeat: no-repeat;
    background-attachment: fixed;
    justify-content: center;
    align-items: center;
    justify-content: center;
    width: 360px;
    height: 950px;  
}
.Entire-Page {
    margin-left: 50px;
    margin-bottom: 50px;
}
.Button-dose-calculator {
        background-color: #2E7DA4;
        color: black;
        height: 70px;
        width: 270;
        padding: 6px;
        font-weight: bolder;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 24px;
        border-width: 2px;
        border-color: black;
        border-radius: 5px;
        border-style: solid;
        display: block;
        margin-bottom: 50px;  
        margin-top: 50px;
        cursor: pointer;
        align-items: center;
 }
 .Output-Card {
    background-color: #F3FBFF;
    width: 300px;
    height: 300px;
    border-radius: 23px;
    border-color: black;
    border-width: 1px;
    box-shadow: 4px 5px 6px 2px rgba(106, 118, 123, 1);
    margin-bottom: 10px;

 }
 .Dose {
    margin-top: 25px;
 }
 .dose_title {
    background-color: none;
    width: 84px;
    height: 31px;
    display: block;
    margin-top: 20px;
    margin-bottom: 20px;
    margin-left: 5px;
    margin-right: 5px;
 }
 .frequency {
    background-color: none;
    width: 84px;
    height: 31px;
    display: block;
    margin-top: 20px;
    margin-bottom: 20px;
    margin-left: 5px;
    margin-right: 5px;
 }
 .max_dose {
    background-color: none;
    width: 84px;
    height: 31px;
    display: block;
    margin-top: 20px;
    margin-bottom: 20px;
    margin-left: 5px;
    margin-right: 5px;
 }
 .additional_Note {
    background-color: none;
    width: 84px;
    height: 31px;
    display: block;
    margin-top: 20px;
    margin-bottom: 20px;
    margin-left: 5px;
    margin-right: 5px;
 }

        </style>
    </head>
    <body>
        <div class="Entire-Page">
            <button class="Button-dose-calculator"> DOSE- CALCULATOR </button>

            <div class = Output-Card>

                <div class = Dose>
                    <button class= dose_title>Dose: </button>
                </div>

                <div class="frequency">
                    <button id="frequency">Frequency: </button>
                </div>

                <div class="max_dose">
                    <button id="max_dose">Max. Daily Dose: </button>
                </div>

                <div class="additional_Note">
                    <p id="additional_Note"> Safety Instructions: </p>
                </div>

            </div>

            <button class="Back_to_home"> Back to Home </button>

        </div>
        <div class="Entire-Page">
    </body>
</html>
